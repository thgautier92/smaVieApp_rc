<ion-header>

  <ion-navbar color="simple">
    <ion-title class="logoHeader"><img src="assets/img/logo_smavie_actu2.jpg"><span> Mobilité</span></ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 color="primary" text-center>Bienvenue dans l'Ultra Mobilité</h1>
  <ion-grid>
    <ion-row wrap>
      <ion-col *ngFor="let item of items" (click)="openNavDetailsPage(item)">
        <ion-item no-padding text-center text-wrap no-lines>
          <ion-thumbnail item-left>
            <ion-img src="assets/img/{{item.icon}}"></ion-img>
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab color="secondary" menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-fab>
</ion-content>
