<ion-header>

  <ion-navbar color="simple">
    <ion-title class="logoHeader"><img src="assets/img/logo_smavie_actu2.jpg"><span> Mobilité</span></ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 color="primary" text-center>Bienvenue dans l'Ultra Mobilité</h1>
  <ion-grid>
    <ion-row wrap>
      <ion-col *ngFor="let item of items" (click)="openNavDetailsPage(item)">
        <ion-card>
          <img src="assets/img/{{item.icon}}" />
          <ion-card-content>
            <ion-card-title>
              {{item.title}}
            </ion-card-title>
            <p>
              {{item.description}}
            </p>
          </ion-card-content>
          <ion-row *ngIf="infoBase">
            <ion-col>
              <button ion-button primary clear small><ion-icon name="thumbs-up"></ion-icon>
                <div>{{infoBase.doc_count}}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button primary clear small><ion-icon name="text"></ion-icon>
              <div> infos</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab color="secondary" menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-fab>
</ion-content>
