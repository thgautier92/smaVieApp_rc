<ion-header>

  <ion-navbar color="action">
    <ion-title>Espace Documentaires</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar autocorrect="true" autocomplete="true" placeholder="Chercher une documentation" showCancelButton="true" cancelButtonText="Annuler"
    (ionInput)="getItems($event)" (ionCancel)="onCancel($event)" (ionClear)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of lstDocs" (click)="openFile(item)">
      <h2>{{item.lib}}</h2>
      <ion-note item-right><h6>{{item.dateMaj}}</h6></ion-note>
      <ion-icon color="primary" item-right name="eye"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
