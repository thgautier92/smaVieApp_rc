<ion-header>
	<ion-navbar color="secondary">
		<ion-title>POC Signatures</ion-title>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Données nécéssaires pour la signature</h2>
	<form name="form_input" class="css-form" novalidate>
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item>
						<ion-label stacked>Nom du destinataire</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label stacked>Email</ion-label>
						<ion-input type="email"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label stacked>Titre du message</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>
				</ion-list>
			</ion-col>
			<ion-col>
				<ion-item>
					<ion-label stacked>Données à injecter</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
	</form>
	<div padding>
		<ion-segment [(ngModel)]="srv">
			<ion-segment-button value="docusign">DocuSign</ion-segment-button>
			<ion-segment-button value="docapost">DocaPost</ion-segment-button>
		</ion-segment>
	</div>

	<div [ngSwitch]="srv">
		<div *ngSwitchCase="'docusign'">
			<ion-card>
				<ion-card-header>
					<h2 color="primary">Evaluation de l'intégration des API DOCUSIGN</h2>
				</ion-card-header>
				<ion-card-content>
					<ion-row>
						<button ion-button clear (click)="getLstModel()"><ion-icon name="refresh"></ion-icon></button>
						<ion-list>
							<ion-item>
								<ion-label>Modèle de document</ion-label>
								<ion-select [(ngModel)]="docModel">
									<ion-option *ngFor="let m of lstModels.envelopeTemplates" value="m.code">{{m.name}}</ion-option>
								</ion-select>
							</ion-item>
						</ion-list>
					</ion-row>
					<ion-row>
						<ion-col>
							<h2>APIs evaluées</h2>
						</ion-col>
						<ion-col>
							<h2>Résultats</h2>
						</ion-col>
					</ion-row>
				</ion-card-content>
			</ion-card>
		</div>
		<div *ngSwitchCase="'docapost'">
		</div>
	</div>
</ion-content>
